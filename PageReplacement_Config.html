<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAS_Components</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <form style="margin-left:20px;margin-top:10px;"><input id="tbNumOfRefs" class="form-control" type="number" required="" placeholder="Number of Page (Maximum = 4)"><input id="tbListRefs" class="form-control" type="text" placeholder="Enter page references string with delimiter ',' (Maximum 29 different references)" style="margin-top:10px;"></form>
    <div style="margin-top:10px;">
        <div class="container">
            <div class="row">
                <div id="btSave" class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#fca311;">Save</button></div>
                <div id="btLoad" class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#fca311;">Load</button></div>
                <div id="btApply" class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#fca311;">Apply</button></div>
                <div id="btSimulate" class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#fca311;">Simulator</button></div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="node_modules/jcanvas/dist/min/jcanvas.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script src="PageReplacement.js"></script>
    <script type="text/javascript">
        const {dialog} = require('electron').remote;
        
        $('#btSave').on('click',()=>{
            
        });
        $('#btSimulate').on('click',()=>{
            var mess ="";
            result = checkParamsPageReplacement($('#tbNumOfRefs').val(),$('#tbListRefs').val())

            if(result == -1)
                mess = "Ref list error";
            else if(result ==-2)
                mess = "Number of refs is greater than 4 or smaller than 1";
            else if(result == -3)
                mess = "Ref list couldn't have empty element";
            else
                mess = "Valid parameters";

            console.log(dialog.showMessageBox({title:'Error Message',message:mess}));

            if(result == 0){
                if(algorithm == 'pr_fifo'){
                  calcFIFO($('#tbNumOfRefs').val(),$('#tbListRefs').val());
                
                }
            }
            
            
        });

    </script>
</body>

</html>
