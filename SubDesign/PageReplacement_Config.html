<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAS_Components</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <form style="margin-left:20px;margin-top:10px;"><input class="form-control" type="number" required="" placeholder="Number of Page"><input class="form-control" type="text" placeholder="Enter page references string with delimiter ','" style="margin-top:10px;"></form>
    <div style="margin-top:10px;">
        <div class="container">
            <div class="row">
                <div class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#e28c05;">Save</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#fca311;">Load</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello">Apply</button></div>
                <div class="col-md-3"><button class="btn btn-primary btn-lg" type="button" data-bs-hover-animate="jello" style="background-color:#1eb53a;">Simulator</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
</body>

</html>
